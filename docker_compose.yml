version: "3"

services:
  kmeans:
    image: ddulaev/lab7:latest
    container_name: kmeans
    depends_on:
      - namenode
      - datanode
      - datamart
    build:
      dockerfile: Dockerfile
    command: bash -c "python main.py"
    restart: on-failure

  datamart:
    image: ddulaev/datamart:latest
    container_name: datamart
    depends_on:
      - namenode
      - datanode
    ports:
      - "9001:9001"
    build:
      dockerfile: datamart/Dockerfile
    restart: on-failure

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    container_name: datanode
    hostname: datanode
    restart: always
    ports:
      - "9864:9864"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env


volumes:
  hadoop_namenode:
  hadoop_datanode:
